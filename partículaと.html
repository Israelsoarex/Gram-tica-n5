<p class="has-text-color has-background" style="background-color:#f3f3f3;color:#009879;font-size:15px">A partícula と em japonês é usada para indicar coisas que são iguais ou que estão ligadas de alguma forma , podendo ter significado similar ao " com " ou " e " .</p>
<!-- /wp:paragraph -->

    <script>
        view = 0;
        let bar = document.querySelector("#bar");
        let box = document.querySelector("#box");
        let hamburger = document.querySelector(".hamburger");
        
        bar.addEventListener("click",justOpen)
        function justOpen() {
            if(view == 0) {
                view = 1;
                hamburger.style.transform = "translateX(0)";
                bar.style.background = "#fff";
                bar.style.color = "#009879";
            }else {
                view = 0;
                hamburger.style.transform = "translateX(100%)";
                bar.style.background = "#009879";
                bar.style.color = "#fff";
            }
        }
        const scrollToTop = ()=>{
            window.scroll({
                top: 0,
                behavior: 'smooth'
            });
        };
        document.querySelector("#up").onclick = scrollToTop;
